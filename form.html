<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for buy</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
        <form>
            <fieldset>
                <legend>Personal Info</legend>
                <div class="humanname">
                    <label for="hname">Your Name</label>
                    <input type="text" id="hname" placeholder="Write down your name">
                    <div class="surname"></div>
                    <label for="surname">Your Surname</label>
                    <input type="text" id="surname" placeholder="Write down your surname">
                </div>
                <div class="birthday">
                    <label for="birthday">Your Birthday</label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div class="gender">
                    <label id="gender-word">Gender:</label>
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="other">Other</label>
                    <input type="radio" name="gender" id="other" value="other">
                </div>
                <div class="drive-exp">
                    <label for="driveexp">Your Drive Experience</label>
                    <select name="driveexp" id="driveexp">
                        <option value="nth">---</option>
                        <option value="less5">expert</option>
                        <option value="less5">more than 10</option>
                        <option value="less5">5-10</option>
                        <option value="5y">2-5</option>
                        <option value="more5">less than 2</option>
                    </select>
                </div>
            </fieldset>
            <fieldset>
                <legend>Contacts</legend>
                <div class="mailadr">
                    <label for="email">Your E-mail Adress</label>
                    <input type="email" name="email" id="email" placeholder="Write it here">
                </div>
                <div class="phonenum">
                    <label for="phonenum">Your Phone Number</label>
                    <input type="tel" name="telnum" id="phonenum" placeholder="Write it here">
                </div>
                <div class="adress">
                    <label for="adressreal">Your Adress</label>
                    <textarea name="adressreal" id="adressreal" cols="25" rows="2"></textarea>
                </div>
            </fieldset>
            <fieldset>
                <legend>Car Info</legend>
                <div class="brandauto">
                    <label for="brandauto">Choose Auto Brand</label>
                    <select name="brandauto" id="brandauto">
                        <option value="nth">---</option>
                        <option value="ford">Ford</option>
                        <option value="toyota">Toyota</option>
                        <option value="bmw">BMW</option>
                    </select>
                </div>
                <div class="modelauto">
                    <label for="automodel">Choose Auto Model</label>
                    <select name="automodel" id="automodel">
                       <option value="nth">---</option>
                       <option value="focus">Focus4295</option>
                       <option value="mondeo">Mondeo1050</option>
                       <option value="camry">Camry</option>
                       <option value="corolla">Corolla</option>
                       <option value="630i">630I</option>
                       <option value="630d">630D</option>
                    </select>
                </div>
                <div class="quesused">
                    <label for="quesused">Used</label>
                    <input type="checkbox" name="usedques" id="quesused">
                </div>
                <div class="autocolor">
                    <label for="autocolor">Color of Auto</label>
                    <select name="autocolor" id="autocolor">
                       <option value="nth">---</option>
                       <option value="teal">Teal</option>
                       <option value="black">Black</option>
                       <option value="green">Green</option>
                       <option value="red">Red</option>
                       <option value="yellow">Yellow</option>
                    </select>
                </div>
                <div class="price">
                      <label for="price">Price of Auto</label>
                      <input 
                      type="range" 
                      name="price"
                      id="price" 
                      step="10" 
                      max="100" 
                      min="10" 
                      value="50" 
                      list="money">
                      <datalist id="money">
                          <option value="10" label="10"></option>
                          <option value="20" label="20"></option>
                          <option value="30" label="30"></option>
                          <option value="40" label="40"></option>
                          <option value="50" label="50"></option>
                          <option value="60" label="60"></option>
                          <option value="70" label="70"></option>
                          <option value="80" label="80"></option>
                          <option value="90" label="90"></option>
                       </datalist>
                </div>
            </fieldset>
            <div class="btns">
                <input type="button" value="Submit">
                <input type="reset" value="Cancel">
                <a href="./index.html">Home</a>
            </div>
        </form>
</body>
</html>
